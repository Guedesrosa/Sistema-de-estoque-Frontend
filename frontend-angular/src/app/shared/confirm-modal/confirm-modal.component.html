<div *ngIf="open" class="modal" (click)="cancel.emit()">
  <div class="content" (click)="$event.stopPropagation()">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:24px">
      <button class="secondary" (click)="cancel.emit()">❌ Cancelar</button>
      <button class="danger" (click)="confirm.emit()">✅ Confirmar</button>
    </div>
  </div>
</div>
